
buildscript {
	ext {
		gradlePluginLombokVersion = "4.0.0"
		springBootGradlePluginVersion = "2.3.1.RELEASE"
		springGradlePluginDependencyManagementVersion = "1.0.9.RELEASE"
		gradlePluginVersionsVersion = "0.28.0"
		licenseGradlePluginVersion = "0.15.0"
		gradleAptPluginVersion = "0.21"
	}
	repositories {
		mavenCentral()
		google()
		jcenter()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath "io.franzbecker:gradle-lombok:$gradlePluginLombokVersion"
		classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootGradlePluginVersion"
		classpath "io.spring.gradle:dependency-management-plugin:$springGradlePluginDependencyManagementVersion"
		classpath "com.github.ben-manes:gradle-versions-plugin:$gradlePluginVersionsVersion"
		classpath "gradle.plugin.com.hierynomus.gradle.plugins:license-gradle-plugin:$licenseGradlePluginVersion"
		classpath "net.ltgt.gradle:gradle-apt-plugin:$gradleAptPluginVersion"
	}
}

allprojects {
	group = "$groupPackage"
	version = "$projectVersion"
}

subprojects {

	apply plugin: 'java'
	apply plugin: 'io.spring.dependency-management'
	apply plugin: 'java-library'
	repositories {
		jcenter()
	}

	dependencyManagement {
		imports {
			mavenBom("org.springframework.boot:spring-boot-dependencies:2.3.0.RELEASE")
		}
	}

	compileJava {
		sourceCompatibility = 1.8
		targetCompatibility = 1.8
	}
}