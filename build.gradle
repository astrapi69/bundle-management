
plugins {
	id 'io.franzbecker.gradle-lombok' version '3.1.0'
	id 'org.springframework.boot' version '2.1.9.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
	id 'idea'
	id 'net.ltgt.apt' version '0.20'
	id 'net.ltgt.apt-idea' version '0.17'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.ltgt.apt-idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'de.alpharogroup'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}

ext {
	lombokVersion = '1.18.10'
	entApiVersion = '1.4.1'
	entCoreVersion = '1.7.1'
}

repositories {
	jcenter()
	mavenLocal()
	mavenCentral()
}

dependencies {
	compileOnly 'org.projectlombok:lombok:${lombokVersion}'
	annotationProcessor 'org.projectlombok:lombok:${lombokVersion}'
	compile 'de.alpharogroup:generic-mapper:2'
	compile 'de.alpharogroup:ent-api:1.4.1'
	compile 'de.alpharogroup:ent-core:1.7.1'
	compile 'de.alpharogroup:silly-collections:5.2.1'
	compile 'de.alpharogroup:resourcebundle-inspector:3.0.1'
	compile 'de.alpharogroup:jobject-copy:3.1.2'
	compile 'de.alpharogroup:xml-extensions:6.2.1'
	compile 'de.alpharogroup:throw-able:1.1'
	compile 'de.alpharogroup:spring-tool-extensions:1.5-SNAPSHOT'
	compile 'io.springfox:springfox-swagger2:2.9.2'
	compile 'io.springfox:springfox-swagger-ui:2.9.2'
	compile 'com.thoughtworks.xstream:xstream:1.4.9'
	compile 'org.apache.commons:commons-lang3:3.9'
	implementation 'org.postgresql:postgresql'
	implementation 'org.flywaydb:flyway-core'
	implementation 'org.springframework:spring-oxm'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-aop'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
